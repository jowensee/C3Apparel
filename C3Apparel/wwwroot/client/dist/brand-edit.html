<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>C3 Apparel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
  <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#FFFFFF">
  <meta name="msapplication-TileColor" content="#283b83">
  <meta name="theme-color" content="#f4f3f2">
  <link rel="stylesheet" href="styles/bulma.min.css">
  <link rel="stylesheet" href="styles/global.css">
  <!-- start head -->
  <link rel="stylesheet" href="https://unpkg.com/@vuepic/vue-datepicker@latest/dist/main.css">
  <link rel="stylesheet" href="styles/brand-edit.css">

  <!-- end head -->
</head>

<body>
  <!-- START widget header -->
  <header>
    <div class="wrapper">
      <a href="/">
        <img src="../images/C3_logo_print-small-600_800x.webp" class="logo" />
      </a>
      <div class="right-panel">
        <a>Logout</a>
      </div>
    </div>
  </header>
  <!-- END widget header -->
  <div class="main-wrapper">
    <div class="main-content">
      <!-- start body -->
      <div id="editMain" data-method="GET" data-endpoint-get="api/editbrand.json" data-endpoint-save="api/deleteResponse.json" data-brand-id="1">

        <div v-if="showSuccess" class="success-panel">
          Form was saved.
        </div>
        <div v-if="formErrorMessage != ''" class="error-panel">
          {{formErrorMessage}}
        </div>
        <div v-if="errors.length" class="error-panel">
          <p>Please correct the following error(s):</p><br>
          <ul>
            <li v-for="error in errors" v-html="error"></li>
          </ul>
        </div>

        <div class="form">
          <div class="action">
            <button id="btnSave" class="button is-link" v-on:click.prevent="saveBrand()">Save</button>
          </div>
          <div class="field" data-validation="">
            <label class="label">Display name</label>
            <div class="control">
              <input class="input" v-model="brand.name" type="text">
            </div>
          </div>
          <div class="field" data-validation="">
            <label class="label">Business name</label>
            <div class="control">
              <input class="input" v-model="brand.businessName" type="text">
            </div>
          </div>
          <div class="field" data-validation="">
            <label class="label">Description</label>
            <div class="control">
              <textarea v-model="brand.description"></textarea>
            </div>
          </div>
          <div class="field" data-validation="">
            <label class="label">Focus</label>
            <div class="control">
              <select v-model="brand.focus">
                <option value="">Please select</option>
                <option value="Footwear">Footwear</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Hospitality" selected>Hospitality</option>
                <option value="Promo">Promo</option>
              </select>
            </div>
          </div>
          <div class="field" data-validation="">
            <label class="label">Website</label>
            <div class="control">
              <input class="input" v-model="brand.website" type="text">
            </div>
          </div>
          <div class="field" data-validation="">
            <label class="label">Currency</label>
            <div class="control">
              <select v-model="brand.currency">
                <option value="">Please select</option>
                <option value="USD">Footwear</option>
                <option value="EURO">Healthcare</option>
              </select>
            </div>
          </div>
          <div class="field" data-validation="">
            <label class="label">Enabled</label>
            <div class="control">
              <input type="checkbox" v-model="brand.enabled" />
            </div>
          </div>
          <div class="field" data-validation="">
            <label class="label">Disclaimer Text (Australia)</label>
            <div class="control">
              <ckeditor :editor="editor" v-model="brand.disclaimerAU"></ckeditor>
            </div>
          </div>
          <div class="field" data-validation="">
            <label class="label">Disclaimer Text (NZ)</label>
            <div class="control">
              <ckeditor :editor="editor" v-model="brand.disclaimerNZ"></ckeditor>
            </div>
          </div>
          <div class="field" data-validation="">
            <label class="label">Price list published date</label>
            <div class="control">
              <DatePicker v-model="brand.publishDate" format="dd/MM/yyyy" model-type="dd/MM/yyyy"></DatePicker>
            </div>
          </div>
        </div>
      </div>


      <!-- end body -->
    </div>
  </div>
  <!-- START widget footer -->
  <footer>
    <div class="footer-copyright">
      <div class="wrapper">
        <p class="text-small">&copy;2023 C-3 APPAREL</p>

      </div>
    </div>
  </footer>
  <!-- END widget footer -->

  <script src="https://kit.fontawesome.com/3419b5ff01.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- start scripts -->
  <script src="https://unpkg.com/vue@latest"></script>
  <script src="https://unpkg.com/@vuepic/vue-datepicker@latest"></script>
  <script src="scripts/brand-edit.js"></script>

  <!-- end scripts -->
</body>

</html>
