<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>C3 Apparel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
  <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#FFFFFF">
  <meta name="msapplication-TileColor" content="#283b83">
  <meta name="theme-color" content="#f4f3f2">
  <link rel="stylesheet" href="styles/bulma.min.css">
  <link rel="stylesheet" href="styles/global.css">
  <!-- start head -->
  <link rel="stylesheet" href="styles/admin-pricing-edit.css">

  <!-- end head -->
</head>

<body>
  <!-- START widget header -->
  <header>
    <div class="wrapper">
      <a href="/">
        <img src="../images/C3_logo_print-small-600_800x.webp" class="logo" />
      </a>
      <div class="right-panel">
        <a>Logout</a>
      </div>
    </div>
  </header>
  <!-- END widget header -->
  <div class="main-wrapper">
    <div class="main-content">
      <!-- start body -->
      <div id="editMain" data-method="POST" data-endpoint-get="api/editbrand.json" data-endpoint-save="api/deleteResponse.json" data-id="1">
        <div v-if="formErrorMessage != ''">
          {{formErrorMessage}}
        </div>
        <div class="form">
          <div class="action">
            <button id="btnSave" class="button is-link" v-on:click.prevent="savePricing()">Save</button>
          </div>
          <div class="field" data-validation="">
            <label class="label">Status</label>
            <div class="control">
              <input class="input" v-model="pricing.status" type="text">
            </div>
          </div>
          <div class="field" data-validation="">
            <label class="label">Supplier</label>
            <div class="control">
              <select v-model="pricing.brandId">
                <option value="">Please select</option>
                @foreach (var option in Model.Brands)
                {
                <option value="@option.Key">@option.Value</option>
                }
              </select>
            </div>
          </div>
          <div class="field" data-validation="">
            <label class="label">Collection</label>
            <div class="control">
              <input class="input" v-model="pricing.collection" type="text">
            </div>
          </div>
          <div class="field" data-validation="">
            <label class="label">C3 Style</label>
            <div class="control">
              <input class="input" v-model="pricing.c3Style" type="text">
            </div>
          </div>
          <div class="field" data-validation="">
            <label class="label">Supplier Style</label>
            <div class="control">
              <input class="input" v-model="pricing.supplierStyle" type="text">
            </div>
          </div>
          <div class="field" data-validation="">
            <label class="label">Description</label>
            <div class="control">
              <input class="input" v-model="pricing.description" type="text">
            </div>
          </div>
          <div class="field" data-validation="">
            <label class="label">COO</label>
            <div class="control">
              <input class="input" v-model="pricing.coo" type="text">
            </div>
          </div>
          <div class="field" data-validation="">
            <label class="label">Product Group</label>
            <div class="control">
              <input class="input" v-model="pricing.productGroup" type="text">
            </div>
          </div>
          <div class="field" data-validation="">
            <label class="label">Sizes</label>
            <div class="control">
              <input class="input" v-model="pricing.sizes" type="text">
            </div>
          </div>
          <div class="field" data-validation="">
            <label class="label">Product Colours</label>
            <div class="control">
              <input class="input" v-model="pricing.productColours" type="text">
            </div>
          </div>
          <div class="field" data-validation="">
            <label class="label">Colour Descriptions</label>
            <div class="control">
              <input class="input" v-model="pricing.colourDescriptions" type="text">
            </div>
          </div>
          <div class="field" data-validation="">
            <label class="label">Buy Price</label>
            <div class="control">
              <input class="input" v-model="pricing.buyPrice" type="text">
            </div>
          </div>
          <div class="field" data-validation="">
            <label class="label">SKU Weight</label>
            <div class="control">
              <input class="input" v-model="pricing.skuWeight" type="text">
            </div>
          </div>
          <div class="field" data-validation="">
            <label class="label">C3 Override Weight</label>
            <div class="control">
              <input class="input" v-model="pricing.c3OverrideWeight" type="text">
            </div>
          </div>
        </div>
      </div>

      <!-- end body -->
    </div>
  </div>
  <!-- START widget footer -->
  <footer>
    <div class="footer-copyright">
      <div class="wrapper">
        <p class="text-small">&copy;2022 C-3 APPAREL</p>

      </div>
    </div>
  </footer>
  <!-- END widget footer -->

  <script src="https://kit.fontawesome.com/3419b5ff01.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- start scripts -->
  <script src="scripts/admin-pricing-edit.js"></script>

  <!-- end scripts -->
</body>

</html>
