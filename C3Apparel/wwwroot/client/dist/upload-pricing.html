<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>C3 Apparel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
  <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#FFFFFF">
  <meta name="msapplication-TileColor" content="#283b83">
  <meta name="theme-color" content="#f4f3f2">
  <link rel="stylesheet" href="styles/bulma.min.css">
  <link rel="stylesheet" href="styles/global.css">
  <!-- start head -->
  <link rel="stylesheet" href="styles/upload-pricing.css">

  <!-- end head -->
</head>

<body>
  <!-- START widget header -->
  <header>
    <div class="wrapper">
      <a href="/">
        <img src="../images/C3_logo_print-small-600_800x.webp" class="logo" />
      </a>
      <div class="right-panel">
        <a>Logout</a>
      </div>
    </div>
  </header>
  <!-- END widget header -->
  <div class="main-wrapper">
    <div class="main-content">
      <!-- start body -->
      <nav>
        <a href="/admin/product-pricings">C3 Product Pricing</a>
        <a href="/admin/upload-pricings" class="active">Upload Pricings</a>
        <a href="/admin/price-list">Price List</a>
      </nav>
      <div class="main-caption">
        Upload Pricings
      </div>

      <div id="main-app" data-endpoint-upload="/file" data-method="GET">
        <div v-if="showSuccess" class="success-panel">
          Form was saved.
        </div>
        <div v-if="formErrorMessage != ''" class="error-panel">
          {{formErrorMessage}}
        </div>
        <div class="filter-container">
          <form>
            <div class="field">
              <label>Supplier</label>
              <div class="control">
                <div class="select">
                  <select id="filterBrand" name="brand" v-model="form.brandId">
                    <option value="0">Select</option>
                    <option value="1">Pure Waste</option>
                  </select>
                </div>
                <div :class="{error: true, show: !validation.supplier}">Please select supplier</div>
              </div>
            </div>
            <div class="field">
              <label>Delete all</label>
              <div class="control">
                <div>
                  <input type="checkbox" name="deleteAll" v-model="form.deleteAll">
                </div>
              </div>
            </div>
            <div class="field">
              <label>File</label>
              <div class="control">
                <div>
                  <input id="file" type="file" name="fileUpload" ref="file">
                </div>
                <div :class="{error: true, show: !validation.file}">Please select csv file</div>
              </div>
            </div>
            <div class="buttons">
              <button id="buttonUpload" class="button is-link" v-on:click.prevent="upload()">Upload</button>
            </div>

            <div class="error"></div>
          </form>
        </div>

      </div>

      <!-- end body -->
    </div>
  </div>
  <!-- START widget footer -->
  <footer>
    <div class="footer-copyright">
      <div class="wrapper">
        <p class="text-small">&copy;2023 C-3 APPAREL</p>

      </div>
    </div>
  </footer>
  <!-- END widget footer -->

  <script src="https://kit.fontawesome.com/3419b5ff01.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- start scripts -->
  <script src="scripts/upload-pricing.js"></script>

  <!-- end scripts -->
</body>

</html>
