<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>C-3 Apparel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
  <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#FFFFFF">
  <meta name="msapplication-TileColor" content="#283b83">
  <meta name="theme-color" content="#f4f3f2">
  <link rel="stylesheet" href="styles/bulma.min.css">
  <link rel="stylesheet" href="styles/global.css">
  <!-- start head -->
  <link rel="stylesheet" href="styles/import-duty.css">

  <!-- end head -->
</head>

<body>
  <!-- START widget header -->
  <header>
    <div class="wrapper">
      <a href="/">
        <img src="../images/C3_logo_print-small-600_800x.webp" class="logo" />
      </a>
      <div class="right-panel">
        <a>Logout</a>
      </div>
    </div>
  </header>
  <!-- END widget header -->
  <div class="main-wrapper">
    <div class="main-content">
      <!-- start body -->
      <div class="main-caption">
        Import Duties
      </div>
      <div id="editMain" data-method="GET" data-endpoint-get="api/importDuty.json" data-endpoint-save="api/deleteResponse.json">
        <div v-if="showSuccess" class="success-panel">
          Form was saved.
        </div>
        <div v-if="formErrorMessage != ''" class="error-panel">
          {{formErrorMessage}}
        </div>
        <div v-if="errors.length" class="error-panel">
          <p>Please correct the following error(s):</p><br>
          <ul>
            <li v-for="error in errors" v-html="error"></li>
          </ul>
        </div>
        <div class="form">
          <div class="action">
            <button id="btnSave" class="button is-link" v-on:click.prevent="saveImportDuty()">Save</button>
          </div>
          <div class="field" data-validation="">
            <label class="label">Australia</label>
            <div class="control">
              <input class="input" v-model="importDutyAU" type="text">
            </div>
          </div>
          <div class="field" data-validation="">
            <label class="label">New Zealand</label>
            <div class="control">
              <input class="input" v-model="importDutyNZ" type="text">
            </div>
          </div>

        </div>
      </div>


      <!-- end body -->
    </div>
  </div>
  <!-- START widget footer -->
  <footer>
    <div class="footer-copyright">
      <div class="wrapper">
        <p class="text-small">&copy;2023 C-3 APPAREL</p>

      </div>
    </div>
  </footer>
  <!-- END widget footer -->

  <script src="https://kit.fontawesome.com/3419b5ff01.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- start scripts -->
  <script src="scripts/import-duty.js"></script>

  <!-- end scripts -->
</body>

</html>
