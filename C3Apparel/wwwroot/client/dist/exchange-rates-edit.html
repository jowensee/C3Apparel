<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>C3 Apparel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
  <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#FFFFFF">
  <meta name="msapplication-TileColor" content="#283b83">
  <meta name="theme-color" content="#f4f3f2">
  <link rel="stylesheet" href="styles/bulma.min.css">
  <link rel="stylesheet" href="styles/global.css">
  <!-- start head -->
  <link rel="stylesheet" href="styles/exchange-rates-edit.css">

  <!-- end head -->
</head>

<body>
  <!-- START widget header -->
  <header>
    <div class="wrapper">
      <a href="/">
        <img src="../images/C3_logo_print-small-600_800x.webp" class="logo" />
      </a>
      <div class="right-panel">
        <a>Logout</a>
      </div>
    </div>
  </header>
  <!-- END widget header -->
  <div class="main-wrapper">
    <div class="main-content">
      <!-- start body -->
      <div id="editMain" data-method="POST" data-endpoint-get="api/editbrand.json" data-endpoint-save="api/deleteResponse.json" data-id="1">
        <div v-if="formErrorMessage != ''">
          {{formErrorMessage}}
        </div>
        <div class="form">
          <div class="action">
            <button id="btnSave" class="button is-link" v-on:click.prevent="saveExchangeRate()">Save</button>
          </div>
          <div class="field" data-validation="">
            <label class="label">Source currency</label>
            <div class="control">
              <select v-model="rate.sourceCurrency">
                <option value="">Please select</option>
                <option value="EURO">EURO</option>
                <option value="USD">USD</option>
              </select>
            </div>
          </div>
          <div class="field" data-validation="">
            <label class="label">AUD Value</label>
            <div class="control">
              <input class="input" v-model="rate.audValue" type="text">
            </div>
          </div>
          <div class="field" data-validation="">
            <label class="label">NZ Value</label>
            <div class="control">
              <input class="input" v-model="rate.nzdValue" type="text">
            </div>
          </div>

          <div class="field" data-validation="">
            <label class="label">Valid from</label>
            <div class="control">
              <DatePicker v-model="rate.validFrom" input-class-name="form-control" format="dd/MM/yyyy" model-type="dd/MM/yyyy"></DatePicker>
            </div>
          </div>
          <div class="field" data-validation="">
            <label class="label">Valid to</label>
            <div class="control">
              <DatePicker v-model="rate.validTo" input-class-name="form-control" format="dd/MM/yyyy" model-type="dd/MM/yyyy"></DatePicker>
            </div>
          </div>

        </div>
      </div>

      <!-- end body -->
    </div>
  </div>
  <!-- START widget footer -->
  <footer>
    <div class="footer-copyright">
      <div class="wrapper">
        <p class="text-small">&copy;2022 C-3 APPAREL</p>

      </div>
    </div>
  </footer>
  <!-- END widget footer -->

  <script src="https://kit.fontawesome.com/3419b5ff01.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- start scripts -->
  <script src="scripts/exchange-rates-edit.js"></script>

  <!-- end scripts -->
</body>

</html>
